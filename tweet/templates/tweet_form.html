{% extends "layout.html" %}

{% block title%} Index Page {% endblock title%}

{% block content %}

<h1 class = "text-center mt-4">
    {% if form.instance.pk %} 
        Edit Tweet 
    {% else %}
       Hii {{user.username|title}} Create Your Post 
    {% endif %}
</h1>

<form  method = "post" enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class = "btn btn-warning" type = "submit">Submit</button>
</form>

<a class = "btn btn-outline-info mt-4" href = "{% url "tweet_list" %}">Back To Tweet List</a>

{% endblock content %}
